<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>地址管理</title>
<meta charset="utf-8">
<tc_include file="Public:css" />
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
  <div class="wy-header-title">地址管理</div>
</header>
<div class="weui-content">
  <div class="weui-panel address-box">
  <foreach name="info" item="vo">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text address-list-box">
        <a href="{:leuu('User/Center/editAddress',array('id'=>$vo['id']))}" class="address-edit"></a>
        <h4 class="weui-media-box__title">
        <if condition="$good_id">
        <a href="{:leuu('User/Center/duihuan',array('good_id'=>$good_id,'pid'=>$pid,'address_id'=>$vo['id'],'type1'=>$type1,'type2'=>$type2))}"><span>{$vo.name}</span><span>{$vo.phone}</span></a>
        <else />
        <span>{$vo.name}</span><span>{$vo.phone}</span>
        </if>
        </h4>
        <p class="weui-media-box__desc address-txt">{$vo.address}</p>
        <if condition="$vo['listorder'] eq 1">
        <span class="default-add">默认地址</span>
        </if>
      </div>
    </div>
    </foreach>
  </div>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="{:leuu('User/Center/addAddress')}" id="showTooltips">添加收货地址</a>
  </div>
</div>

<tc_include file="Public:js" />
</body>
</html>
