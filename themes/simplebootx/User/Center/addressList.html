<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span4 offset4">
				<h2 class="text-center">添加地址</h2>
				<!-- <ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#mobile" data-toggle="tab">手机注册</a></li>
					<li><a href="#email" data-toggle="tab">邮箱注册</a></li>
				</ul> -->

				<div class="tab-content">
				  <div class="tab-pane active" id="email">
					  <form class="form-horizontal js-ajax-form"  method="post" action="">
		
							
							<foreach name="info" item="vo">
                            <div class="control-group">
						{:provinceName($vo['province'])}{:cityName($vo['city'])}{:areaName($vo['area'])}{$vo.address}{$vo.name}{$vo.phone} <a href="{:U('User/Center/editAddress',array('id'=>$vo['id']))}">修改</a> <a href="{:U('User/Center/deleteAddress',array('id'=>$vo['id']))}">删除</a>
							</div>
                            </foreach>
                            
							
		
							
					</form>
					
				  </div>
			  </div>
				
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
    <script>
	$(document).ready(function(){
		$("#province").change(function(){
			
			var provinceid=$(this).val();
			$("#citySpan").load("index.php?g=user&m=register&a=city&provinceid="+provinceid);
			$("#areaSpan").html("<select id=\"area\" name=\"area\"><option value=\"0\">请选则区</option></select>");
		});
	})
	function selectArea(){
		var cityid=$("#city").val();
		$("#areaSpan").load("index.php?g=user&m=register&a=Area&cityid="+cityid);
	}
</script>

</body>
</html>
