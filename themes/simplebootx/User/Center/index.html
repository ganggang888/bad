<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>会员中心</title>
<meta charset="utf-8">
<tc_include file="Public:css" />
</head>
<body ontouchstart>
<!--主体-->
<div class='weui-content'>
  <div class="wy-center-top">
    <div class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd"><img class="weui-media-box__thumb radius" src="__TMPL__Public/upload/headimg.jpg" alt=""></div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title user-name">{$_SESSION['user']['mobile']}</h4>
        <p class="user-grade">等级：
        <if condition="$_SESSION['user']['level'] eq 1">
        普通会员
        <elseif condition="$_SESSION['user']['level'] eq 2" />
        黄金会员
        <elseif condition="$_SESSION['user']['level'] eq 3" />
        钻石会员
        <elseif condition="$_SESSION['user']['level'] eq 4" />
        代理商
        <elseif condition="$_SESSION['user']['level'] eq 5" />
        股东商
        </if>
        </p>
        <p class="user-integral">可用金币：<em class="num">{$_SESSION['user']['gold']}</em></p>
      </div>
    </div>
<!--    <div class="xx-menu weui-flex">
      <div class="weui-flex__item"><div class="xx-menu-list"><em>987</em><p>账户余额</p></div></div>
      <div class="weui-flex__item"><div class="xx-menu-list"><em>459</em><p>我的蓝豆</p></div></div>
      <div class="weui-flex__item"><div class="xx-menu-list"><em>4</em><p>收藏商品</p></div></div>
    </div>-->
  </div>
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">
      <a href="{:leuu('User/Center/orderList',array('status'=>'all'))}" class="weui-cell weui-cell_access center-alloder">
        <div class="weui-cell__bd wy-cell">
          <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-order-all.png" alt="" class="center-list-icon"></div>
          <div class="weui-cell__bd weui-cell_primary"><p class="center-list-txt">全部订单</p></div>
        </div>
        <span class="weui-cell__ft"></span>
      </a>   
    </div>
    <div class="weui-panel__bd">
      <div class="weui-flex">
        
        <div class="weui-flex__item">
          <a href="{:leuu('User/Center/orderList',array('status'=>0))}" class="center-ordersModule">
          <if condition="$daifa">
            <span class="weui-badge" style="position: absolute;top:5px;right:10px; font-size:10px;">{$daifa}</span>
            </if>
            <div class="imgicon"><img src="__TMPL__Public/images/center-icon-order-dfh.png" /></div>
            <div class="name">待发货</div>
          </a>
        </div>
        <div class="weui-flex__item">
          <a href="{:leuu('User/Center/orderList',array('status'=>2))}" class="center-ordersModule">
          <if condition="$daifa">
            <span class="weui-badge" style="position: absolute;top:5px;right:10px; font-size:10px;">{$daishou}</span>
            </if>
            <div class="imgicon"><img src="__TMPL__Public/images/center-icon-order-dsh.png" /></div>
            <div class="name">待收货</div>
          </a>
        </div>
        
      </div>
    </div>
  </div>
  
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">
      <a href="{:leuu('User/Center/fx_log')}" class="weui-cell weui-cell_access center-alloder">
        <div class="weui-cell__bd wy-cell">
          <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-jk.png" alt="" class="center-list-icon"></div>
          <div class="weui-cell__bd weui-cell_primary"><p class="center-list-txt">我的小金库</p></div>
        </div>
        <span class="weui-cell__ft"></span>
      </a>   
    </div>
    <div class="weui-panel__bd">
      <div class="weui-flex">
        <div class="weui-flex__item">
          <a href="{:leuu('User/Center/jf_change_status')}" class="center-ordersModule">
            <div class="center-money"><em>{$_SESSION['user']['score']}</em></div>
            <div class="name">账户积分</div>
          </a>
        </div>
        <div class="weui-flex__item">
          <a href="{:leuu('User/Center/fx_log')}" class="center-ordersModule">
            <div class="center-money"><em><if condition="$_SESSION['user']['can_monery']">{$_SESSION['user']['can_monery']} <else />0</if></em></div>
            <div class="name">返现积分</div>
          </a>
        </div>
        <!--<div class="weui-flex__item">
          <a href="myburse.html" class="center-ordersModule">
            <div class="center-money"><em>550.0</em></div>
            <div class="name">待返还</div>
          </a>
        </div>-->
        <!--<div class="weui-flex__item">
          <a href="myburse.html" class="center-ordersModule">
            <div class="center-money"><em>165</em></div>
            <div class="name">冻结金额</div>
          </a>
        </div>-->
      </div>
    </div>
  </div>
  
  
  <div class="weui-panel">
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/log_index')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-jyjl.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">交易记录</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/my_save')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-sc.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">我的收藏</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('Portal/Index/news_list')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/icon_nav_article.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">新闻列表</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Other/tixian_history')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-sc.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">提现记录</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/addressList')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-dz.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">地址管理</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/chongzhi')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-dz.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">去充值</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/bank_list')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-yhk.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">我的银行卡</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Other/index')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-yhk.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">兑换积分</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Center/changePassword')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-dlmm.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">密码修改</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
              <a class="weui-cell weui-cell_access" href="{:leuu('User/Index/logout')}">
                <div class="weui-cell__hd"><img src="__TMPL__Public/images/center-icon-out.png" alt="" class="center-list-icon"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p class="center-list-txt">退出账号</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
  
  
  
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:js" />
</body>
