<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>我的收藏</title>
<meta charset="utf-8">
<tc_include file="Public:css" />
</head>
<body ontouchstart>
<!--顶部搜索-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
  <div class="wy-header-title">我的收藏</div>
</header>
<!--主体-->
<div class="weui-content">
  <div class='proListWrap'>
    
    
    <foreach name="result" item="vo">
    <php>
                    $pics = json_decode($vo['photos_url'],true);
                    $pics = current($pics);
                    </php>
    <div class="pro-items">
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd"><a href="{:leuu('Portal/Index/goodsInfo',array('id'=>$vo['gid']))}">
        <if condition="$pics">
        <img class="weui-media-box__thumb" src="{:sp_get_image_preview_url($pics)}" alt="">
        </if>
        </a></div>
        <div class="weui-media-box__bd">
          <h1 class="weui-media-box__desc"><a href="{:leuu('Portal/Index/goodsInfo',array('id'=>$vo['gid']))}" class="ord-pro-link">{$vo.name}</a></h1>
          <div class="wy-pro-pri">积分<em class="num font-15">{$vo.score} </em></div>
          <ul class="weui-media-box__info prolist-ul">
            <li class="weui-media-box__info__meta"><a href="javascript:;" class="wy-dele" onclick="deleteShoucang({$vo.sid})"></a></li>
          </ul>
        </div>
      </div>
    </div>
    </foreach>

  </div>
</div>


<tc_include file="Public:js" />
</body>
</html>
