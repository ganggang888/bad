<script type="text/javascript">

	
	
simpleCart.bind( "update" , function(){

 if(simpleCart.total()<=0){
 $("#cartSubmit").hide();
 $("#cartIsEmpty").show();
 $("#cartCha").hide();
 }
 else{
	 if( {$startpay}- simpleCart.total() <=0){
      $("#cartSubmit").show();

	$("#cartCha").show();
	$("#cartSubmit").hide();

   var showimg = {$startpay}- simpleCart.total();
$("#cha").text(showimg);
    }}
 
});
