<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span4 offset4">
				<h2 class="text-center">修改地址</h2>
				<!-- <ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#mobile" data-toggle="tab">手机注册</a></li>
					<li><a href="#email" data-toggle="tab">邮箱注册</a></li>
				</ul> -->

				<div class="tab-content">
				  <div class="tab-pane active" id="email">
					  <form class="form-horizontal js-ajax-form"  method="post" action="">
		
							
							
                            <div class="control-group">
								<select name="province" id="province">
                                <option value="0">请选择省</option>
                                <foreach name="province" item="vo">
                                <option value="{$vo.provinceid}">{$vo.province}</option>
                                </foreach>
                                </select>
							</div>
                            <div class="control-group" id="citySpan">
								<select name="city" id="city">
                                <option value="0">请选择市</option>
                                </select>
							</div>
                            <div class="control-group" id="areaSpan">
								<select name="area">
                                <option value="0">请选择区</option>
                                </select>
							</div>
							<div class="control-group">
								<textarea name="address" placeholder="详细地址">{$info.address}</textarea>
							</div>
							
							<div class="control-group">
								<input type="phone" name="code" placeholder="邮政编码" class="span4" value="{$info.code}">
							</div>
		
							<div class="control-group">
								<input type="text" name="name" placeholder="收货人姓名" class="span4" value="{$info.name}">
							</div>
		<div class="control-group">
								<input type="text" name="phone" placeholder="手机号" class="span4" value="{$info.phone}">
							</div>
                            <input type="hidden" value="{$info.id}" name="id">
							<div class="control-group">
								<button class="btn btn-primary js-ajax-submit span4" type="submit" data-wait="1500" style="margin-left: 0px;">修改</button>
							</div>
		
							
					</form>
					
				  </div>
			  </div>
				
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
    <script>
	$(document).ready(function(){
		$("#province").change(function(){
			
			var provinceid=$(this).val();
			$("#citySpan").load("index.php?g=user&m=register&a=city&provinceid="+provinceid);
			$("#areaSpan").html("<select id=\"area\" name=\"area\"><option value=\"0\">请选则区</option></select>");
		});
	})
	function selectArea(){
		var cityid=$("#city").val();
		$("#areaSpan").load("index.php?g=user&m=register&a=Area&cityid="+cityid);
	}
</script>

</body>
</html>
