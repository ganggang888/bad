<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>返现收益记录</title>
<meta charset="utf-8">
<tc_include file="Public:css" />
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
  <div class="wy-header-title">返现收益记录</div>
</header>
<div class="weui-content">
<div class="weui-navbar" style="position:fixed; top:44px; left:0; right:0; height:44px; background:#fff;">
     
      <a class="weui-navbar__item proinfo-tab-tit font-14 weui-bar__item" href="{:leuu('User/Center/fx_log')}">返现收益记录</a>
      <a class="weui-navbar__item proinfo-tab-tit font-14 weui-bar__item--on" href="{:leuu('User/Other/lcsy_history')}">理财收益记录</a>
     
    </div>
  <div class="weui-cells wy-news-list" style="margin-top:43px">
    
     <foreach name="result" item="vo">
     <a class="weui-cell weui-cell">
      <div class="weui-cell__bd">
        <p>
        <if condition="$vo['type'] eq 1">
        金币活期收益
        <elseif condition="$vo['type'] eq 2" />
        代理商活期积分收益
        </if>
        
        </p>
      	<p>收益：{$vo['money']}</p>
      </div>
      <div class="weui-cell__ft">{:date("Y-m-d",strtotime($vo['add_time']))}</div>
     </a>
     </foreach>
  </div>
  <div class="weui-cell__bd" style="width:90%; float:left; text-align:right; padding-right:10%">
    <p>可提现积分：{$_SESSION['user']['can_monery']}</p>
    </div>
  <div class="weui-btn-area" style=" margin-top:90px"><a href="{:leuu('User/Other/tixian')}" class="weui-btn weui-btn_warn">申请提现</a></div>
</div>
<div class="ydy_jf_wenzi">
					&nbsp;&nbsp;&nbsp;提现说明：
				</div>
                <div class="ydy_jf_wenzi ydy_jf_wenzi2">
					&nbsp;&nbsp;&nbsp;返现收益超过2000即可提现；
				</div>
                <div class="ydy_jf_wenzi ydy_jf_wenzi2 ydy_jf_wenzi3">
					&nbsp;&nbsp;&nbsp;两个返现积分兑换一人民币。	
				</div>
<tc_include file="Public:footer" />
<tc_include file="Public:js" />
</body>
</html>
