<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Goods/term_index')}">{:L('GOODS_TERM_INDEX')}</a></li>
			<li class="active"><a href="jacascript:;">{:L('GOODS_TERM_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('GOODS_TERM_PARENT')}</label>
                    <div class="controls">
						<select name="parentid">
                        <if condition="!$_GET['parentid']">
                        <option value="0">请选择分类</option>
                        </if>
                    {$tree}
                    </select>
					</div>
					
				</div>
				<div class="control-group">
					<label class="control-label">{:L('GOODS_TERM_NAME')}</label>
					<div class="controls">
						<input type="text" name="name" value="{$data.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('GOODS_TERM_STATUS')}</label>
					<div class="controls">
						<select name="status">
                        <option value="1" <if condition="$data['status'] eq 1">selected</if>>启用</option>
                        <option value="0" <if condition="$data['status'] eq 0">selected</if>>禁用</option>
                        </select>
						<span class="form-required">*</span>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label">缩略图</label>
					<div class="controls">
						<div style="text-align: left;">
									<input type="hidden" name="img" id="thumb" value="{$data.img|default=''}">
									<a href="javascript:upload_one_image('图片上传','#thumb');">
										<if condition="empty($data['img'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand"/>
										<else />
											<img src="{:sp_get_image_preview_url($data['img'])}" id="thumb-preview" width="135" style="cursor: hand"/>
										</if>
									</a>
									<input type="button" class="btn btn-small" onClick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label">首页展示</label>
					<div class="controls">
						<select name="is_index">
                        <option value="1" <if condition="$data['is_index'] eq 1">selected</if>>是</option>
                        <option value="0" <if condition="$data['is_index'] eq 0">selected</if>>否</option>
                        </select>
						<span class="form-required">*</span>
					</div>
				</div>
				<input type="hidden" value="{$data.id}" name="id">
				
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
